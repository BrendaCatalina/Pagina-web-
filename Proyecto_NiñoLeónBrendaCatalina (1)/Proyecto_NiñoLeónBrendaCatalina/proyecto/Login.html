<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Iniciar sesión</title>
</head>

<body class="bodyLogins">
    <div class="container py-5">
        <!-- Contenedor de la imagen y el formulario -->
        <!-- Imagen -->
        <div class="d-flex align-items-center" style="margin-right: 150px;">
            <img src="imgs/F4.png" alt="Imagen" class="image" width="5" height="60">
        </div>
        <!-- Formulario -->
        <div class="d-flex align-items-center ">
            <form action="" class="formLogin">
                <div class="w-100 text-center">
                    <h1><i><b>UMBER</b></i></h1>
                    <p></p>
                    <div class="form-outline mb-4">
                        <label id="labels" for="exampleFormControlInput1"><b>Correo Electrónico</b></label>
                        <input type="email" class="colorInput form-control" id="exampleFormControlInput1" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="form-outline mb-4">
                        <label id="labels" for="inputContra"><b>Contraseña</b></label>
                        <input type="password" class="colorInput form-control" id="inputContra" placeholder="Contraseña" required>
                    </div>
                    <div class=" coloresBotones">
                        <a class="btn btn-primary"  href="index.html">Iniciar Sesión</a>
                        <!--<button type="submit" id="btn" class="colorBotones" href="index.html"><b>Iniciar sesión</b></button>-->
                        
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Recordarme</label>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div id="Registro">
                        ¿No tienes una cuenta?
                        <a href="Registro.html">Registrarse</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
